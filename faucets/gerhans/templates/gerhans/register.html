{% extends 'home_pets/base.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="order_form">

       <div>
            <h1>Регистрация</h1>
       </div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
       <div>
           <button type="submit">Регистрация</button>

       </div>

        </form>
    </div>
{% endblock %}
